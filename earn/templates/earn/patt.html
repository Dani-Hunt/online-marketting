{% extends "earn/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}




<div class="container1">
    <form method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Pattern Joining</legend>
        </fieldset>


        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{% static 'dist/img/pattern.png' %}" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Choose your pattern according to the numbers. Example 14789 would represent a pattern drawing of letter "L"</p>
              
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ pat_form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
            </div>
          </div>
    </form>
</div>

{%endblock content%}

{% extends "earn/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container1">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Withdrawals</legend>
            {{ w_form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Withdraw</button>

        </div>
    </form>
</div>

{%endblock content%}
